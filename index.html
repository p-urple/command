<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>✨ VIOLET'S COMMAND CENTER ✨</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>✨ VIOLET'S COMMAND CENTER ✨</h1>

  <section>
    <div class="todo-header">
        <h2>To-Do List</h2>
        <button id="reset-btn">Clear List</button>
    </div>
    <ul id="todo-list"></ul>
    <textarea id="todo-input" placeholder="Enter one task per line..."></textarea>
  </section>

  <section>
    <h2>Custom Links</h2>
    <ul>
      <li><a href="https://github.com/p-urple" target="_blank">GitHub</a></li>
      <li><a href="https://violetonline.org" target="_blank">violetonline.org</a></li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
